<div class="container">
    <div class="title">Add Article</div>
    <div class="form-container">
        <mat-form-field>
            <input matInput placeholder="Title" [formControl]="formCtrl.controls['title']">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Publisher Name" [formControl]="formCtrl.controls['publisher']">
        </mat-form-field>

        <mat-form-field>
            <textarea matInput placeholder="Type your content here" rows="20" [formControl]="formCtrl.controls['content']"></textarea>
        </mat-form-field>

        <mat-form-field>
            <mat-chip-list #chipList aria-label="Tags">
                <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable"
                    (removed)="remove(tag)">
                    {{tag}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input placeholder="Add tags..." [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
        </mat-form-field>
        <div class="form-button-container">
            <button mat-raised-button>Cancel</button>
            <button mat-raised-button (click)="post()">Post</button>
        </div>
    </div>
</div>
